  # Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 柯摩的BLOG
subtitle: Forget before get.
description: 真实自有万钧之力
keywords: 
author: 柯摩
language: zh-CN
timezone:
#keywords: BlockChain, Distributed Database, Pervasive computing, Technical Debt, Security Certificate, Cryptographic protocols, Human-Computer Interaction


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://kemo.xyz
root: /
# permalink: :year/:month/:day/:title/
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
# Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:  root@47.96.189.80:blog.git
  #repo: https://github.com/ExcaliburEX/excaliburex.github.com
  #branch: run-page
  
search:
  path: ./public/search.xml
  field: post
  format: html
  limit: 10000

# feed:  
# type: atom  
# path: atom.xml  
# limit: 0  

# plugins:
#   - hexo-generator-feed

live2d:
  enable: false
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    # 填写你所需要的看板娘名称
    use: live2d-widget-model-izumi
  display:
    position: right
    width: 200
    height: 300
  mobile:
    show: false

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: true

aplayer:
  meting: true

# hexo-tag-cloud
tag_cloud:
    textFont: Noto Serif SC, Noto Serif SC
    textColor: '#ff7040'
    textHeight: 20
    outlineColor: '#40cfff'
    maxSpeed: 0.5 

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

githubEmojis:
  enable: true
  className: github-emoji
  unicode: true
  styles:
    display: inline
    vertical-align: middle 
  localEmojis:

